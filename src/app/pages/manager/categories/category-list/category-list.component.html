<nz-card>
  <div class="button-group">
    <a routerLink="/manager/categories/create-new" nz-button nzType="default">
      Thêm thể loại mới
    </a>
  </div>
  <nz-divider nzType="horizontal"></nz-divider>
  <nz-table #basicTable [nzData]="categories" [nzPageSize]="8">
    <thead>
      <tr>
        <th>Thể loại</th>
        <th style="width: 150px">Trạng thái</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>
          <nz-tag
            style="cursor: pointer"
            [nzColor]="data.status ? 'success' : 'default'"
            (click)="changeStatus(data._id, data.status)"
          >
            {{ data.status ? "Hiển thị" : "Không hiển thị" }}
          </nz-tag>
        </td>
        <td>
          <a
            routerLink="/manager/categories/update/{{ data._id }}"
            nz-button
            nzType="default"
          >
            Sửa
          </a>
          <nz-divider nzType="vertical"></nz-divider>
          <button
            nz-button
            nzType="default"
            nz-popconfirm
            nzPopconfirmTitle="Bạn có chắc muốn xóa?"
            nzOkText="Đồng ý"
            nzCancelText="Hủy"
            (nzOnConfirm)="confirm(data._id)"
          >
            Xóa
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
