<nz-card>
  <div class="button-group">
    <a routerLink="/manager/books/create-new" nz-button nzType="default">
      Thêm sách mới
    </a>
  </div>
  <nz-table #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td>
          <button nz-button nzType="default">Sửa</button>
          <nz-divider nzType="vertical"></nz-divider>
          <button
            nz-button
            nzType="default"
            nz-popconfirm
            nzPopconfirmTitle="Bạn có chắc muốn xóa?"
            nzOkText="Đồng ý"
            nzCancelText="Hủy"
            (nzOnConfirm)="confirm(data.name)"
          >
            Xóa
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
